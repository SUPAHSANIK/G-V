<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TEAM TECH</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally and set up dark theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #c9d1d9; /* Light text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Input/Textarea Styling */
        .contact-input {
            background-color: #161b22;
            border: 1px solid #2d333b;
            color: #c9d1d9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .contact-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header (Simple Navigation) -->
    <header class="bg-[#161b22] shadow-xl p-4 border-b border-cyan-400/20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Link back to the main portfolio page -->
            <a href="portfolio.html" class="text-2xl font-bold text-cyan-400 hover:text-cyan-300 transition duration-300">
                &larr; Back to Portfolio
            </a>
            <h1 class="text-xl font-semibold text-gray-300 hidden sm:block">Get in Touch with Group 5</h1>
        </div>
    </header>

    <!-- Contact Form Section -->
    <main class="flex-grow py-16 px-4 flex items-center justify-center">
        <div class="w-full max-w-lg">
            <div class="bg-[#111720] p-8 md:p-10 rounded-xl shadow-2xl border border-indigo-500/30">
                <h2 class="text-4xl font-extrabold text-center mb-4 text-indigo-400">Contact Us</h2>
                <p class="text-center mb-8 text-gray-400">We'd love to hear about your next project or collaboration idea.</p>
                
                <form action="#" method="POST" class="space-y-6">
                    
                    <!-- Full Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                        <input type="text" id="name" name="name" required
                            class="contact-input w-full p-3 rounded-lg placeholder-gray-500">
                    </div>

                    <!-- Email Address -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="contact-input w-full p-3 rounded-lg placeholder-gray-500">
                    </div>

                    <!-- Subject -->
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-300 mb-2">Subject</label>
                        <input type="text" id="subject" name="subject"
                            class="contact-input w-full p-3 rounded-lg placeholder-gray-500">
                    </div>

                    <!-- Message -->
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Your Message</label>
                        <textarea id="message" name="message" rows="5" required
                            class="contact-input w-full p-3 rounded-lg placeholder-gray-500 resize-none"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="submit"
                            class="w-full bg-cyan-500 hover:bg-cyan-600 text-[#0d1117] font-bold py-3 rounded-lg transition duration-300 shadow-lg transform hover:scale-[1.01]">
                            Send Message
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#0a0c10] text-center p-4 text-gray-500 text-sm border-t border-gray-700/50 mt-auto">
        &copy; 2025 Group 5 â€” Digital Collaboration
    </footer>
    
    <script>
        // Simple client-side script for form feedback (since no backend is attached)
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            // In a real application, you would send this data to a server.
            console.log('Form Submitted!');
            alertMessage('Thank you for contacting us! We will respond shortly.', 'success');
            this.reset();
        });

        // Function to simulate a non-alert message box
        function alertMessage(message, type) {
            const container = document.querySelector('main .max-w-lg');
            let alertBox = document.getElementById('temp-alert');
            if (!alertBox) {
                alertBox = document.createElement('div');
                alertBox.id = 'temp-alert';
                alertBox.className = 'p-3 rounded-lg font-medium text-center mb-6 transition-opacity duration-500 opacity-0';
                container.prepend(alertBox);
            }

            if (type === 'success') {
                alertBox.className = 'p-3 rounded-lg font-medium text-center mb-6 transition-opacity duration-500 bg-green-500/20 text-green-300 opacity-100';
            } else {
                alertBox.className = 'p-3 rounded-lg font-medium text-center mb-6 transition-opacity duration-500 bg-red-500/20 text-red-300 opacity-100';
            }
            
            alertBox.textContent = message;

            setTimeout(() => {
                alertBox.classList.remove('opacity-100');
                alertBox.classList.add('opacity-0');
            }, 4000);
        }
    </script>
</body>
</html>
